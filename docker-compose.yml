version: '3.8'
services:
  db:
    image: postgres:16.0-alpine
    volumes:
      - db-volume:/var/lib/postgresql/data/
      - ./scripts:/scripts
    environment:
      - POSTGRES_DB=${APP_DATABASE_DATABASE}
      - POSTGRES_USER=${APP_DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${APP_DATABASE_PASSWORD}
    ports:
      - ${APP_DATABASE_PORT}:5432
volumes:
  db-volume:
